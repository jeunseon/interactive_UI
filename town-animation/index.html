<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>town animation</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <section>
        <article class="sky">
            <img src="./img/sun.svg" alt="sun" class="sun">
            <img src="./img/cloud1.svg" alt="cloud1" class="cloud1">
            <img src="./img/cloud2.svg" alt="cloud-white" class="cloud2">
        </article>
        <article class="town">
            <img src="./img/circle.svg" alt="circle" class="circle">
            <img src="./img/town-night.svg" alt="town_nigh" class="night">
            <img src="./img/town-day.svg" alt="town_day" class="day">
        </article>
        <article class="people">
            <img src="./img/man.svg" alt="man" class="man">
            <img src="./img/family.svg" alt="family" class="family">
        </article>
    </section>
</body>
</html>
